   <div class="teste">

        <h1>We're launching soon</h1>

        <div  >
          <div class="time" id="days" >00</div>

        </div>

        <div >

          <div class="time" id="minutes"></div>
          <span class="description">Minutes</span>
        </div>

        <div >
